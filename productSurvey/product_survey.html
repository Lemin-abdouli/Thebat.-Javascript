
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      
    <label for="name">Name: </label><br>
    <input type="text" id="name" placeholder="Your Name" required><br> <br>  

    <label for="age">Age: </label><br>
    <input type="number" id="age" placeholder="Your age" required><br><br>

    <label for="email">Email: </label><br>
    <input type="text" id="email" placeholder="Your email" required><br><br>

    <label for="job">Job: </label><br>
    <input type="text" id="job" placeholder="Your job" required><br><br>

    <label for="destination">Destination: </label><br>
    <input type="text" id="destination" placeholder="Your destination" required><br><br>

    <label for="productType">Product Type: </label><br>
    <select id="productType" required>
        <option value="perfume">Perfume</option>
        <option value="oils">Oils</option>
        <option value="cream">Cream </option>
    </select><br><br>

    <label for="feedBack">Feedback: </label><br>
    <textarea id="feedBack" rows="3" cols="12" placeholder="Enter your feedback here" required></textarea><br><br>

    <button id="submitBtn">Submit your feedback </button>

    <hr>

    <div id="userInfo" style="display: none;" >
        <h2>User Information: </h2>

        <p>Name: <span id="userName"> </span></p>
        <p>Age: <span id="userAge"> </span></p>
        <p>Email: <span id="userEmail"></span></p>
        <p>Job: <span id="userJob"></span></p>
        <p>Destination: <span id="userDestination"></span></p>
        <p>Feedback for <span id="userProductChoice"></span> : <span id="userFeedback"></span></p>

    </div>


  <script src="lemina.js"></script>
</body>
</html>
